<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="e-com1.css">
    <link rel="stylesheet" href="checkout1.css">
    <script src="checkout1.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">E-Commerce</div>
        <ul class="nav-links">
            <li><a href="e-com1.html">Home</a></li>
            <li><a href="products1.html">Products</a></li>
            <li><a href="cart1.html">Cart</a></li>
            <li><a href="checkout1.html">Checkout</a></li>
            <li><a href="contact1.html">Contact</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Checkout</h1>
        <p>Complete your purchase</p>
    </header>

    <section class="checkout">
        <div class="cart-summary">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items"></div>
            <h3>Total: $<span id="cart-total">0.00</span></h3>
        </div>
        <form class="checkout-form">
            <h2>Billing Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <h2>Shipping Options</h2>
            <label>
                <input type="radio" name="shipping" value="0" checked> Free Shipping
            </label>
            <label>
                <input type="radio" name="shipping" value="10"> Express Shipping ($10.00)
            </label>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer class="footer">
        &copy; 2025 E-Commerce. All rights reserved.
    </footer>
</body>
</html>
