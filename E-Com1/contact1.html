<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="e-com1.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">E-Commerce</div>
        <ul class="nav-links">
            <li><a href="e-com1.html">Home</a></li>
            <li><a href="products1.html">Products</a></li>
            <li><a href="cart1.html">Cart</a></li>
            <li><a href="checkout1.html">Checkout</a></li>
            <li><a href="contact1.html">Contact</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
    </header>

    <section class="contact">
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        &copy; 2025 E-Commerce. All rights reserved.
    </footer>
</body>
</html>
