<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Types</title>
    <link rel="stylesheet" href="logo-types.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo neon-text">Client Website Templates</div>
        <ul class="nav-links">
            <li><a href="../navigation.html">Home</a></li>
            <li><a href="../Website Page/website-templates.html">Website Templates</a></li>
            <li><a href="../Design Page/graphic-designs.html">Graphic Designs</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Logo Types</h1>
        <p>Explore various types of logo designs</p>
    </header>

    <section class="logo-section" id="simple">
        <h2>Simple</h2>
        <div class="logo-gallery">
            <img src="Simple/(Simple) DT Care IL.png" alt="Simple Logo 1">
            <img src="Simple/(Simple) Kids Day - Care IL.png" alt="Simple Logo 2">
            <img src="Simple/(Simple) Pixel Inc. IL.png" alt="Simple Logo 3">
            <img src="Simple/(Simple) VV IL.png" alt="Simple Logo 4">
            <img src="Simple/(Simple) Human Society  IL.png" alt="Simple Logo 5">
        </div>
    </section>

    <section class="logo-section" id="lettermark">
        <h2>Lettermark/Wordmark</h2>
        <div class="logo-gallery">
            <img src="LW/(LW) TS IL.png" alt="Lettermark Logo 1">
            <img src="LW/(LW) DSGN IL.png" alt="Lettermark Logo 2">
            <img src="LW/(LW) A R K IL.png" alt="Lettermark Logo 3">
            <img src="LW/(LW) Food IL.png" alt="Lettermark Logo 4">
            <img src="LW/(LW) Flora IL.png" alt="Lettermark Logo 5">
        </div>
    </section>

    <section class="logo-section" id="emblem">
        <h2>Emblem</h2>
        <div class="logo-gallery">
            <img src="EMB/(EMB) Peng FC IL.png" alt="Emblem Logo 1">
            <img src="EMB/(EMB) Délicieusement IL.png" alt="Emblem Logo 2">
            <img src="path/to/emblem-logo3.png" alt="Emblem Logo 3">
            <img src="path/to/emblem-logo4.png" alt="Emblem Logo 4">
            <img src="path/to/emblem-logo5.png" alt="Emblem Logo 5">
        </div>
    </section>

    <section class="logo-section" id="3d">
        <h2>3D</h2>
        <div class="logo-gallery">
            <img src="path/to/3d-logo1.png" alt="3D Logo 1">
            <img src="path/to/3d-logo2.png" alt="3D Logo 2">
            <img src="path/to/3d-logo3.png" alt="3D Logo 3">
            <img src="path/to/3d-logo4.png" alt="3D Logo 4">
            <img src="path/to/3d-logo5.png" alt="3D Logo 5">
        </div>
    </section>

    <section class="logo-section" id="mascot">
        <h2>Mascot</h2>
        <div class="logo-gallery">
            <img src="path/to/mascot-logo1.png" alt="Mascot Logo 1">
            <img src="path/to/mascot-logo2.png" alt="Mascot Logo 2">
            <img src="path/to/mascot-logo3.png" alt="Mascot Logo 3">
            <img src="path/to/mascot-logo4.png" alt="Mascot Logo 4">
            <img src="path/to/mascot-logo5.png" alt="Mascot Logo 5">
        </div>
    </section>

    <a href="../Logo Page/contact.html" class="floating-button">Have you picked a logo? Press here to contact me!</a>

    <!-- Modal structure -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
    <script src="logo-types.js"></script>
</body>
</html>
