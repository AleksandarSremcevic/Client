<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandar Sremcevic's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="Favicon/favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #c4d10f, #db950a, #c6400f);
            min-height: 100vh;
            color: rgb(0, 0, 0);
        }

        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .hero a {
            position: relative;
            z-index: 2; /* Ensure the link is above other elements */
            display: inline-block;
            text-decoration: none;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #d5a30d;
            color: #000000;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: 1; /* Ensure background is below the button */
            pointer-events: none;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure floating circles are below the button */
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 30%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero button {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .floating-circles .circle {
                animation-duration: 10s;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
                margin-top: 5px;
            }

            .hero button {
                font-size: 0.9rem;
                padding: 12px 20px;
            }

            .circle {
                display: none; /* Hide floating circles on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="animated-bg"></div>
        <div class="floating-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div>
            <h1>Aleksandar Sremcevic's Site for Clients</h1>
            <a href="navigation.html">
                <button>Continue</button>
            </a>
        </div>
    </div>
</body>
</html>
